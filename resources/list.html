  <div class="row" style="margin-top:50px;">
    <div class="col-md-6" id="WindowAddEditNote">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true" onClick="onClose();">Ã—</button>
            <span class="glyphicon glyphicon-book"></span>
            <span class="panel-title-text">&nbsp;Notes List</span>
          </h3>
        </div>
        <div class="panel-body" data-ng-controller="listController">
					<table class="table">
						<tr>
							<th>id</th>
							<th>Title</th>
							<th>Description</th>
							<th>Status</th>
							<th>DateTime</th>
						</tr>
						<tr data-ng-repeat="note in noteList" class="viewNote" data-note-id="{{note.id}}"> <!-- data-ng-click="id = {{note.id}}" -->
							<td>{{note.id}}</td>
							<td>{{note.title}}</td>
							<td>{{note.description}}</td>
							<td>{{note.status}}</td>
							<td>{{note.sDateTime}} - {{note.eDateTime}}</td>
						</tr>
					</table>

					<input name="onEditNote" id="onEditNote" type="hidden" value="0" />

        </div>
        <div class="modal-footer row">
					<div class="col-xs-2">
						<button onClick="onAddNote();" class="btn btn-primary" data-dismiss="modal" aria-hidden="true">Add Note</button>
					</div>
					<div class="col-xs-2">
						<button onClick="onClose();" class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
					</div>
					<div class="col-xs-2" id="ConsoleNotes">
					</div>
        </div>
      </div>
    </div>

			$("body").on("click",".viewNote",function () {
				$("#onEditNote").val($(this).attr("data-note-id"));

    </script>
